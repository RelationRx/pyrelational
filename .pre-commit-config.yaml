repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
        exclude: examples/notebooks/
    -   id: trailing-whitespace
-   repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
    -   id: black
-   repo: https://github.com/PyCQA/flake8
    rev: 4.0.1
    hooks:
    -   id: flake8
-   repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort (python)
        entry: isort --profile=black
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.991
    hooks:
      - id: mypy
        exclude: |
              (?x)(
                  ^tests/ |
                  ^examples/ |
                  ^docs/
                  )
        args: [--strict, --follow-imports=silent, --ignore-missing-imports, --allow-redefinition, --install-types, --non-interactive, --implicit-reexport, --disable-error-code=no-untyped-call]
        additional_dependencies: [torch, pytorch-lightning, numpy]
